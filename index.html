<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Website</title>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    >
    <!-- Optional icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    >
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <strong>MySite</strong>
        </a>

        <!-- Burger for mobile -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="about.html">About</a>
          <a class="navbar-item" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="hero is-info is-medium">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Welcome to My Website</h1>
          <h2 class="subtitle">This is a Bulma CSS starter template</h2>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="section">
      <div class="container">
        <h3 class="title is-4">Page Content</h3>
        <p>
          Replace this text with your page content.
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>My Website</strong> â€” built with Bulma CSS.
        </p>
      </div>
    </footer>

    <!-- Navbar burger script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.getElementById(burger.dataset.target);

        burger.addEventListener("click", () => {
          burger.classList.toggle("is-active");
          menu.classList.toggle("is-active");
        });
      });
    </script>
  </body>
</html>
